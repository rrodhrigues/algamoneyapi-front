<div class="container">
  <form #cadastroForm="ngForm" (ngSubmit)="salvar(cadastroForm)" autocomplete="off">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
          [inline]="false" [readonlyInput]="false"
          [showIcon]="false"
          name="vencimento" #vencimento="ngModel" required ngModel></p-calendar>

          <!-- <app-message [control]="vencimento" error="required"
          text="Informe uma data."></app-message> -->
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy"
        name="pagamento" #pagamento="ngModel" required ngModel></p-calendar>

        <!-- <app-message [control]="pagamento" error="required"
        text="Informe uma data."></app-message> -->
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="">Descrição {{ descricao.errors | json }}</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="5">

        <!-- <app-message [control]="descricao" error="required"
        text="Informe uma descrição"></app-message>

        <app-message [control]="descricao" error="minlength"
        text="Minimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres."></app-message> -->
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="">Valor</label>
        <input pInputText type="text" placeholder="0,00" name="valor"
        currencyMask
        [options]="{prefix: 'R$ ', thousands:'.', decimal:',',allowNegative: false}"
        ngModel>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Categoria {{ categoria.value }}</label>
        <p-dropdown [options]="categorias" placeholder="Selecione"
        [autoWidth]="false" #categoria></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Pessoa {{ pessoa.value }}</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione"
        [autoWidth]="false" [filter]=true name="pessoa"
        ngModel #pessoa="ngModel" required></p-dropdown>

        <!-- <app-message [control]="pessoa" error="required"
        text="Informe uma pessoa"></app-message> -->
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" ngModel
          name="observacao" #observacao="ngModel" required></textarea>

        <!-- <app-message [control]="observacao" error="required"
        text="Informe uma observação"></app-message> -->
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"
          [disabled]="!cadastroForm.valid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
